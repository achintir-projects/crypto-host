<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Transaction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <h1 class="text-2xl font-bold text-gray-900">Deposit Transaction Dashboard</h1>
                <div class="flex space-x-4">
                    <button id="refreshBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        Refresh Data
                    </button>
                    <button id="newDepositBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                        New Deposit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Total Deposits</h3>
                <p class="text-2xl font-semibold text-gray-900" id="totalDeposits">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Pending Deposits</h3>
                <p class="text-2xl font-semibold text-gray-900" id="pendingDeposits">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Success Rate</h3>
                <p class="text-2xl font-semibold text-gray-900" id="successRate">-</p>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Recent Transactions</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaction Hash</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="transactionsTable">
                        <!-- Transactions will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Deposit Modal -->
    <div id="depositModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4">New Deposit</h2>
            <form id="depositForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Sender Address</label>
                    <input type="text" name="sender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Amount (ETH)</label>
                    <input type="number" step="0.000001" name="amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Destination Address</label>
                    <input type="text" name="destination_address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancelDeposit" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit Deposit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_KEY = 'sk_live_ortenberg_client_001'; // Replace with your API key
        const API_BASE_URL = window.location.origin;

        // DOM Elements
        const refreshBtn = document.getElementById('refreshBtn');
        const newDepositBtn = document.getElementById('newDepositBtn');
        const depositModal = document.getElementById('depositModal');
        const depositForm = document.getElementById('depositForm');
        const cancelDeposit = document.getElementById('cancelDeposit');
        const transactionsTable = document.getElementById('transactionsTable');

        // Event Listeners
        refreshBtn.addEventListener('click', fetchTransactions);
        newDepositBtn.addEventListener('click', () => depositModal.classList.remove('hidden'));
        cancelDeposit.addEventListener('click', () => depositModal.classList.add('hidden'));
        depositForm.addEventListener('submit', handleDeposit);

        // Fetch and display transactions
        async function fetchTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v2/usdt/history`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.data);
                    updateTransactionsTable(data.data.transactions);
                }
            } catch (error) {
                console.error('Error fetching transactions:', error);
            }
        }

        // Update statistics
        function updateStats(data) {
            const totalDeposits = data.transactions.length;
            const pendingDeposits = data.transactions.filter(tx => tx.status === 'PROCESSING').length;
            const successfulDeposits = data.transactions.filter(tx => tx.status === 'CONFIRMED').length;
            const successRate = totalDeposits ? ((successfulDeposits / totalDeposits) * 100).toFixed(1) : 0;

            document.getElementById('totalDeposits').textContent = totalDeposits;
            document.getElementById('pendingDeposits').textContent = pendingDeposits;
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        // Update transactions table
        function updateTransactionsTable(transactions) {
            transactionsTable.innerHTML = transactions.map(tx => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${tx.transaction_hash || 'Pending'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${tx.status === 'CONFIRMED' ? 'bg-green-100 text-green-800' : 
                            tx.status === 'PROCESSING' ? 'bg-yellow-100 text-yellow-800' : 
                            'bg-red-100 text-red-800'}">
                            ${tx.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${tx.amount || '-'} ETH</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(tx.timestamp).toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="viewTransaction('${tx.transaction_hash}')" 
                                class="text-blue-600 hover:text-blue-900">View</button>
                    </td>
                </tr>
            `).join('');
        }

        // Handle new deposit submission
        async function handleDeposit(event) {
            event.preventDefault();
            
            const formData = new FormData(depositForm);
            const depositData = {
                sender: formData.get('sender'),
                amount: formData.get('amount'),
                destination_address: formData.get('destination_address'),
                nonce: null  // Optional nonce field
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/v2/broadcast/deposit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(depositData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Deposit submitted successfully!');
                    depositModal.classList.add('hidden');
                    depositForm.reset();
                    fetchTransactions();
                } else {
                    throw new Error(result.detail || 'Failed to submit deposit');
                }
            } catch (error) {
                console.error('Error submitting deposit:', error);
                alert(`Error submitting deposit: ${error.message}`);
            }
        }

        // View transaction details
        function viewTransaction(txHash) {
            if (txHash) {
                window.open(`https://etherscan.io/tx/${txHash}`, '_blank');
            }
        }

        // Initial load
        fetchTransactions();
    </script>
</body>
</html>
